name: ðŸš€ Deploy to Kubernetes

on:
  push:
    branches: [main, develop]
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    name: Build and Deploy All Clusters
    runs-on: BMO-platform
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend-service:latest
            ghcr.io/${{ github.repository }}/backend-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ”¥ Deploy to Hot Cluster
        env:
          KUBECONFIG_HOT: ${{ secrets.KUBECONFIG_HOT }}
          IMAGE_TAG: ghcr.io/${{ github.repository }}/backend-service:${{ github.sha }}
          CI_CD_MODE: "true"
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_HOT" | base64 -d > ~/.kube/config-hot
          export KUBECONFIG=~/.kube/config-hot
          bash deploy-cluster-hot.sh

      - name: ðŸ’¤ Deploy to Standby Cluster
        env:
          KUBECONFIG_STANDBY: ${{ secrets.KUBECONFIG_STANDBY }}
          IMAGE_TAG: ghcr.io/${{ github.repository }}/backend-service:${{ github.sha }}
          CI_CD_MODE: "true"
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_STANDBY" | base64 -d > ~/.kube/config-standby
          export KUBECONFIG=~/.kube/config-standby
          bash deploy-cluster-standby.sh

      - name: ðŸŒ Deploy Ingress
        env:
          KUBECONFIG_HOT: ${{ secrets.KUBECONFIG_HOT }}
          INGRESS_METHOD: "manifest"
          CI_CD_MODE: "true"
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_HOT" | base64 -d > ~/.kube/config-hot
          export KUBECONFIG=~/.kube/config-hot
          bash deploy-ingress.sh

      - name: âœ… Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository }}/backend-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Hot Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Standby Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ingress Controller" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
