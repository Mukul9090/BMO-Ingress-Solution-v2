name: ðŸš€ Deploy to Kubernetes

on:
  push:
    branches: [main, develop]
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run unit tests
        run: |
          echo "=== Running Unit Tests ==="
          python -m unittest test_server -v || python test_server.py

      - name: âœ… Validate Kubernetes manifests
        run: |
          chmod +x test_kubernetes_manifests.sh
          bash test_kubernetes_manifests.sh

      - name: âœ… Validate deployment scripts
        run: |
          chmod +x test_deployment_scripts.sh
          bash test_deployment_scripts.sh

      - name: ðŸ³ Test Docker build
        run: |
          echo "=== Testing Docker Build ==="
          docker build -t backend-service:test .
          echo "âœ“ Docker image builds successfully"
          
      - name: ðŸ” Test Docker image functionality
        run: |
          echo "=== Testing Docker Image ==="
          # Test that the image runs
          docker run -d --name test-container -e CLUSTER_ROLE=test -p 8080:8080 backend-service:test
          sleep 5
          
          # Test health endpoint
          HEALTH_RESPONSE=$(curl -s http://localhost:8080/healthz || echo "failed")
          if echo "$HEALTH_RESPONSE" | grep -q "ok"; then
            echo "âœ“ Health endpoint works"
          else
            echo "âŒ Health endpoint failed: $HEALTH_RESPONSE"
            docker logs test-container
            exit 1
          fi
          
          # Test root endpoint
          ROOT_RESPONSE=$(curl -s http://localhost:8080/ || echo "failed")
          if echo "$ROOT_RESPONSE" | grep -q "backend-ingress-service"; then
            echo "âœ“ Root endpoint works"
          else
            echo "âŒ Root endpoint failed: $ROOT_RESPONSE"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container
          echo "âœ“ Docker image functionality verified"
          
      - name: âœ… Verify deployment scripts can run (dry-run)
        run: |
          echo "=== Testing Deployment Scripts (Dry Run) ==="
          # Test that scripts can at least parse and show help/usage
          for script in deploy-cluster-hot.sh deploy-cluster-standby.sh deploy-ingress.sh; do
            if [ -f "$script" ]; then
              echo "Testing $script..."
              # Check if script has proper error handling
              bash -n "$script" && echo "âœ“ $script syntax valid"
            fi
          done
          
      - name: ðŸ” Verify secrets are configured (CI/CD only)
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "=== Verifying CI/CD Configuration ==="
          # Check that required secrets would be available (don't expose them)
          if [ -z "${{ secrets.KUBECONFIG_HOT }}" ]; then
            echo "âš ï¸  Warning: KUBECONFIG_HOT secret not set"
          else
            echo "âœ“ KUBECONFIG_HOT secret is configured"
          fi
          
          if [ -z "${{ secrets.KUBECONFIG_STANDBY }}" ]; then
            echo "âš ï¸  Warning: KUBECONFIG_STANDBY secret not set"
          else
            echo "âœ“ KUBECONFIG_STANDBY secret is configured"
          fi

  deploy:
    name: Build and Deploy All Clusters
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ðŸ”§ Set lowercase repository name
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
          echo "Repository (lowercase): $REPO_LOWER"
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install all dependencies
        run: |
          echo "=== Installing Required Dependencies ==="
          
          # Update package list
          sudo apt-get update -qq
          
          # Install essential build tools and utilities
          sudo apt-get install -y -qq \
            curl \
            wget \
            ca-certificates \
            gnupg \
            lsb-release \
            jq \
            git \
            bash \
            sed \
            grep \
            coreutils
          
          # Verify basic tools
          echo "âœ“ Basic tools installed"
          bash --version | head -1
          curl --version | head -1
          sed --version | head -1
          
          # Install kubectl
          echo ""
          echo "=== Installing kubectl ==="
          KUBECTL_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt)
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client
          echo "âœ“ kubectl installed"
          
          # Verify all required commands are available
          echo ""
          echo "=== Verifying Dependencies ==="
          command -v bash && echo "âœ“ bash: $(bash --version | head -1)"
          command -v curl && echo "âœ“ curl: $(curl --version | head -1)"
          command -v sed && echo "âœ“ sed: $(sed --version | head -1)"
          command -v base64 && echo "âœ“ base64: available"
          command -v kubectl && echo "âœ“ kubectl: $(kubectl version --client --short 2>/dev/null || echo 'installed')"
          command -v jq && echo "âœ“ jq: $(jq --version)"
          command -v git && echo "âœ“ git: $(git --version)"
          
          echo ""
          echo "âœ… All dependencies installed and verified!"

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âœ… Verify Docker and Buildx
        run: |
          echo "=== Verifying Docker Setup ==="
          docker --version
          docker buildx version
          docker buildx ls
          echo "âœ“ Docker and Buildx ready"

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/backend-service:latest
            ghcr.io/${{ steps.repo.outputs.repo_lower }}/backend-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ”¥ Deploy to Hot Cluster
        env:
          KUBECONFIG_HOT: ${{ secrets.KUBECONFIG_HOT }}
          IMAGE_TAG: ghcr.io/${{ steps.repo.outputs.repo_lower }}/backend-service:${{ github.sha }}
          CI_CD_MODE: "true"
        run: |
          echo "=== Setting up Hot Cluster Kubeconfig ==="
          mkdir -p ~/.kube
          
          # Decode and write kubeconfig
          echo "$KUBECONFIG_HOT" | base64 -d > ~/.kube/config-hot
          
          # Verify kubeconfig file was created and is valid
          if [ ! -f ~/.kube/config-hot ]; then
            echo "âŒ Error: Kubeconfig file not created"
            exit 1
          fi
          
          # Set KUBECONFIG environment variable
          export KUBECONFIG=~/.kube/config-hot
          
          # Verify kubectl can read the config
          echo "Verifying kubeconfig..."
          kubectl config view --minify || {
            echo "âŒ Error: Invalid kubeconfig"
            exit 1
          }
          
          # Show current context and cluster info (without sensitive data)
          echo "Current context: $(kubectl config current-context 2>/dev/null || echo 'none')"
          echo "Cluster server: $(kubectl config view --minify -o jsonpath='{.clusters[0].cluster.server}' 2>/dev/null || echo 'unknown')"
          
          # Test cluster connection (non-blocking)
          echo "Testing cluster connection..."
          kubectl cluster-info --request-timeout=10s 2>&1 || {
            echo "âš ï¸  Warning: Could not reach cluster directly from GitHub Actions"
            echo "This is normal if your cluster is behind a firewall or requires VPN"
            echo "Will attempt deployment with validation disabled if needed"
          }
          
          echo "âœ“ Kubeconfig ready"
          echo ""
          
          # Export KUBECONFIG for the script
          export KUBECONFIG=~/.kube/config-hot
          bash deploy-cluster-hot.sh

      - name: ðŸ’¤ Deploy to Standby Cluster
        env:
          KUBECONFIG_STANDBY: ${{ secrets.KUBECONFIG_STANDBY }}
          IMAGE_TAG: ghcr.io/${{ steps.repo.outputs.repo_lower }}/backend-service:${{ github.sha }}
          CI_CD_MODE: "true"
        run: |
          echo "=== Setting up Standby Cluster Kubeconfig ==="
          mkdir -p ~/.kube
          
          # Decode and write kubeconfig
          echo "$KUBECONFIG_STANDBY" | base64 -d > ~/.kube/config-standby
          
          # Verify kubeconfig file was created and is valid
          if [ ! -f ~/.kube/config-standby ]; then
            echo "âŒ Error: Kubeconfig file not created"
            exit 1
          fi
          
          # Set KUBECONFIG environment variable
          export KUBECONFIG=~/.kube/config-standby
          
          # Verify kubectl can read the config
          echo "Verifying kubeconfig..."
          kubectl config view --minify || {
            echo "âŒ Error: Invalid kubeconfig"
            exit 1
          }
          
          # Test cluster connection
          echo "Testing cluster connection..."
          kubectl cluster-info || {
            echo "âš ï¸  Warning: Could not reach cluster, but continuing..."
          }
          
          # Show current context
          echo "Current context: $(kubectl config current-context 2>/dev/null || echo 'none')"
          
          echo "âœ“ Kubeconfig ready"
          echo ""
          bash deploy-cluster-standby.sh

      - name: ðŸŒ Deploy Ingress
        env:
          KUBECONFIG_HOT: ${{ secrets.KUBECONFIG_HOT }}
          INGRESS_METHOD: "manifest"
          CI_CD_MODE: "true"
        run: |
          echo "=== Setting up Ingress Kubeconfig ==="
          mkdir -p ~/.kube
          
          # Decode and write kubeconfig
          echo "$KUBECONFIG_HOT" | base64 -d > ~/.kube/config-hot
          
          # Verify kubeconfig file was created and is valid
          if [ ! -f ~/.kube/config-hot ]; then
            echo "âŒ Error: Kubeconfig file not created"
            exit 1
          fi
          
          # Set KUBECONFIG environment variable
          export KUBECONFIG=~/.kube/config-hot
          
          # Verify kubectl can read the config
          echo "Verifying kubeconfig..."
          kubectl config view --minify || {
            echo "âŒ Error: Invalid kubeconfig"
            exit 1
          }
          
          # Test cluster connection
          echo "Testing cluster connection..."
          kubectl cluster-info || {
            echo "âš ï¸  Warning: Could not reach cluster, but continuing..."
          }
          
          # Show current context
          echo "Current context: $(kubectl config current-context 2>/dev/null || echo 'none')"
          
          echo "âœ“ Kubeconfig ready"
          echo ""
          bash deploy-ingress.sh

      - name: ðŸ¥ Post-Deployment Health Checks (Hot Cluster)
        env:
          KUBECONFIG_HOT: ${{ secrets.KUBECONFIG_HOT }}
        run: |
          echo "=== Running Post-Deployment Health Checks (Hot Cluster) ==="
          mkdir -p ~/.kube
          echo "$KUBECONFIG_HOT" | base64 -d > ~/.kube/config-hot
          export KUBECONFIG=~/.kube/config-hot
          
          # Wait for deployments to stabilize
          echo "Waiting 30 seconds for deployments to stabilize..."
          sleep 30
          
          # Verify deployment exists
          echo "=== Verifying Hot Cluster Deployment ==="
          if kubectl get namespace cluster-hot &>/dev/null; then
            echo "âœ“ Namespace exists"
            
            # Check deployment
            DEPLOYMENT_READY=$(kubectl get deployment backend-service -n cluster-hot -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo "0")
            DEPLOYMENT_DESIRED=$(kubectl get deployment backend-service -n cluster-hot -o jsonpath='{.spec.replicas}' 2>/dev/null || echo "0")
            echo "Deployment status: $DEPLOYMENT_READY/$DEPLOYMENT_DESIRED replicas ready"
            
            if [ "$DEPLOYMENT_READY" -ge "1" ]; then
              echo "âœ“ Deployment has ready replicas"
            else
              echo "âš ï¸  No ready replicas yet"
            fi
            
            # Check pods
            POD_COUNT=$(kubectl get pods -n cluster-hot -l app=backend-service,cluster=hot --no-headers 2>/dev/null | wc -l || echo "0")
            echo "Pod count: $POD_COUNT"
            
            # Check service
            if kubectl get service backend-service -n cluster-hot &>/dev/null; then
              echo "âœ“ Service exists"
            fi
          else
            echo "âš ï¸  Namespace cluster-hot not found"
          fi
          
      - name: ðŸ¥ Post-Deployment Health Checks (Standby Cluster)
        env:
          KUBECONFIG_STANDBY: ${{ secrets.KUBECONFIG_STANDBY }}
        run: |
          echo "=== Running Post-Deployment Health Checks (Standby Cluster) ==="
          mkdir -p ~/.kube
          echo "$KUBECONFIG_STANDBY" | base64 -d > ~/.kube/config-standby
          export KUBECONFIG=~/.kube/config-standby
          
          # Verify deployment exists
          echo "=== Verifying Standby Cluster Deployment ==="
          if kubectl get namespace cluster-standby &>/dev/null; then
            echo "âœ“ Namespace exists"
            
            # Check deployment
            DEPLOYMENT_READY=$(kubectl get deployment backend-service -n cluster-standby -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo "0")
            DEPLOYMENT_DESIRED=$(kubectl get deployment backend-service -n cluster-standby -o jsonpath='{.spec.replicas}' 2>/dev/null || echo "0")
            echo "Deployment status: $DEPLOYMENT_READY/$DEPLOYMENT_DESIRED replicas ready"
            
            if [ "$DEPLOYMENT_READY" -ge "1" ]; then
              echo "âœ“ Deployment has ready replicas"
            else
              echo "âš ï¸  No ready replicas yet"
            fi
            
            # Check pods
            POD_COUNT=$(kubectl get pods -n cluster-standby -l app=backend-service,cluster=standby --no-headers 2>/dev/null | wc -l || echo "0")
            echo "Pod count: $POD_COUNT"
            
            # Check service
            if kubectl get service backend-service -n cluster-standby &>/dev/null; then
              echo "âœ“ Service exists"
            fi
          else
            echo "âš ï¸  Namespace cluster-standby not found"
          fi
          
      - name: ðŸ¥ Post-Deployment Health Checks (Ingress)
        env:
          KUBECONFIG_HOT: ${{ secrets.KUBECONFIG_HOT }}
        run: |
          echo "=== Running Post-Deployment Health Checks (Ingress) ==="
          mkdir -p ~/.kube
          echo "$KUBECONFIG_HOT" | base64 -d > ~/.kube/config-hot
          export KUBECONFIG=~/.kube/config-hot
          
          # Verify ingress controller
          echo "=== Verifying Ingress Controller ==="
          if kubectl get namespace ingress-nginx &>/dev/null; then
            echo "âœ“ Ingress namespace exists"
            
            INGRESS_PODS=$(kubectl get pods -n ingress-nginx -l app.kubernetes.io/component=controller --no-headers 2>/dev/null | wc -l || echo "0")
            echo "Ingress controller pods: $INGRESS_PODS"
            
            if [ "$INGRESS_PODS" -ge "1" ]; then
              echo "âœ“ Ingress controller is running"
            fi
            
            # Check ingress resources
            INGRESS_COUNT=$(kubectl get ingress --all-namespaces --no-headers 2>/dev/null | wc -l || echo "0")
            echo "Ingress resources: $INGRESS_COUNT"
          else
            echo "âš ï¸  Ingress namespace not found"
          fi
          
      - name: ðŸ“Š Deployment Verification Summary
        run: |
          echo "## ðŸ¥ Post-Deployment Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Health Checks Completed:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Hot cluster deployment verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Standby cluster deployment verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ingress controller verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Note: Some checks may show warnings if clusters are not directly accessible from GitHub Actions" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ steps.repo.outputs.repo_lower }}/backend-service:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Hot Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Standby Cluster" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Ingress Controller" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Manifest validation passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Script validation passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
