# Alternative NodePort service for cross-cluster access
# Use this if Ingress controller is in a different cluster
apiVersion: v1
kind: Service
metadata:
  name: backend-service-nodeport
  namespace: cluster-hot
  labels:
    app: backend-service
    cluster: hot
spec:
  type: NodePort
  selector:
    app: backend-service
    cluster: hot
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 31080

